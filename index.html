<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>Hello, Forms!</h1>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="user_status">
                    <option value="student">Student</option>
                    <option value="Instructor">Instructor</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
               <p>Choose your favorite programming language:</p>
               <div>
                <input type="radio" id="html" name="programming_language" value="html" />
                <label for="html">HTML</label>
               </div>
               <div>
                <input type="radio" id="css" name="programming_language" value="css" />
                <label for="css">CSS</label>
               </div>
               <div>
                <input type="radio" id="javascript" name="programming_language" value="javascript" />
                <label for="javascript">JavaScript</label>
               </div>

            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>

            <div>
                <label for="current_date">Current Date</label>
                <input type="date" id="current_date" name="current_date">
            </div>

            <div>
                <input type="checkbox" id="newsletter" name="newsletter" />
                <label for="newsletter">Sign up fornewsletter</label>
            </div>

            <div>
                <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" />
                <label for="terms_and_conditions">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
  </body>
</html>
